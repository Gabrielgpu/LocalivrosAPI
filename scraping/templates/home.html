{% extends "base.html" %}
{% load static %}

{% block scripts %}
  <script src="{% static 'scraping/js/busca.js' %}"></script>
{% endblock scripts %}

{% block content %}
  <div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
      
      <div class="px-4 py-2 text-center">
        <h2 class="text-3xl font-bold mb-2">Bem-vindo ao Localivros</h2>
        <p class="text-gray-600">Pesquise livros pelo TÃ­tulo e gerencie seu acervo com facilidade.</p>
      </div>
      
      <div class="px-4 py-3">
        <label class="flex flex-col min-w-40 h-12 w-full">
          <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
            <div
              class="text-[#4e7097] flex border-none bg-[#e7edf3] items-center justify-center pl-4 rounded-l-xl border-r-0"
              data-icon="MagnifyingGlass"
              data-size="24px"
              data-weight="regular"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>

            <form method="post" action="{% url 'book_search' %}" role="search" class="w-full m-0 flex gap-2 items-center relative">
              {% csrf_token %}
              <input
                id="id_isbn"
                name="title"
                type="text"
                placeholder="Search for books by TITLE"
                class="transition-opacity duration-300 ease-in-out form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-full placeholder:text-[#4e7097] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
              <div id="loading-spinner" class="absolute right-4 flex items-center gap-2 hidden">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
                <span class="text-blue-500 text-sm">Buscando livro...</span>
              </div>
            </form>
          </div>
        </label>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="bg-cover bg-center flex flex-col justify-end overflow-hidden bg-gray-50 @[480px]:rounded-xl min-h-80"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 25%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBTGKHKoQGwYLwbBOixDK6JrO-e1M6GVJMJLt5GG1DTdl4j7pkflhsI8cIB5LFSJryyHX2ciXKzwsnn2K2x1jyTiW00Tg4kxqllqV4gcXVAeRO5lfagZhxZ0_tlQmdkpn1zAezM1g_a81Bi9ywhHd42C0VlJmnmJJ69xhWyLM0Vz65q5uTfKiiDnsi-Yzqtrsoz1lEqRpH73NHRnjRZyuiL5wigMbw-jlJUoffUD_mrGz8U8Fptu-od9RtHM62E5iYA-jLj0X9K_6g");'
          >
            <div class="flex p-4"><p class="text-white tracking-light text-[28px] font-bold leading-tight">Discover Your Next Great Read</p></div>
          </div>
        </div>
      </div>
  </div>

{% endblock content %}
