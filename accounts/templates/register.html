{% extends "base.html" %}

{% block content %}
  <div class="px-40 flex flex-1 justify-center items-center min-h-[calc(100vh-64px)] py-5">
    <div class="layout-content-container">
      <h2 class="text-[#101418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">
        Create your account
      </h2>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Seu Formul√°rio Possui Erros
              {% for field in form %}
                {% if field.errors %}
                  {{ field.errors }}
                {% endif %}
              {% endfor %}
            </div>
          {% endif %}
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">Username</p>
            {{form.username}}
          </label>
        </div>

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">First Name</p>
            {{form.first_name}}
          </label>
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">Last Name</p>
            {{form.last_name}}
          </label>
        </div>

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">Email</p>
            {{form.email}}
          </label>
        </div>

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">Password</p>
            {{form.password1}}
          </label>
        </div>

        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#101418] text-base font-medium leading-normal pb-2">Confirm Password</p>
            {{form.password2}}
          </label>
        </div>

        <div class="flex px-4 py-3">
          <button
            type="submit"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Sign Up</span>
          </button>
        </div>

        <a href="{% url 'login' %}">
          <p class="text-[#5c718a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">
            Already have an account? Log In
          </p>
        </a>
      </form>
    </div>
  </div>
{% endblock content %}
