{% extends "base.html" %}

{% block content %}
    <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Atualizar Livro</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
                Atualizar
            </button>
            <a href="{% url 'books' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
                Voltar
            </a>
            </div>
        </form>
    </div>

{% endblock content %}
